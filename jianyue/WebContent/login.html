

    <!DOCTYPE html>

    <html>

    <head lang="en">

        <meta charset="UTF-8">

        <title>登录界面</title>

        <script src="js/jquery-1.11.1.js"></script>

        <script src="js/login.js"></script>

        <link href="css/style.css" rel="stylesheet" type="text/css" />

    </head>

    <body>

        <div id="loginpanelwrap">

            <div class="loginheader">

                <div class="logintitle"><h2 align="center">登录</h2></div>

            </div>
			<div align="center">
            <form action = "adminlogin.html" method="post" >

                <div class="loginform">

                    <div class="loginform_row">

                        <label>用户名:&nbsp;&nbsp;</label>

                        <input type="text" class="loginform_input" name="username" />

                    </div>

                    <div class="loginform_row">

                        <label>密  码:&nbsp;&nbsp;</label>

                        <input type="password" class="loginform_input" name="password" />

                    </div>

               
                    <div class="loginform_row">

                        <span class = "returnInfo"></span>

                        <input type="submit" class="loginform_submit" value="登录" />

                    </div>

                    

                </div>

            </form>
			</div>
        </div>

    </body>

    </html>
